<h1>{{title}}</h1>
<div [hidden]="!(authenticated() && hasUserDetails())">
  <p>User name is {{userDetails.name}}</p>
  <p>User email is {{userDetails.email}}</p>
</div>
<div [hidden]="!hasError()">
  <div>Error loading user details</div>
  <span>{{error}}</span>
</div>
<div [hidden]="authenticated()">
  <p>Login to see your user details</p>
</div>

<div>
  <a (click)="forceLoadDetails()">read user details</a>
</div>
